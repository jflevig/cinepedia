{% extends 'base.html' %}
{% block title %}Inicia Sesión{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Inicia Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
    <p class="mt-3">¿No tienes una cuenta? <a href="{% url 'registro' %}">Registrarse</a></p>
</div>
{% endblock %}
